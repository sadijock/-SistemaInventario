{% extends 'layout.html' %}

{% block title%}
    Categoria
{% endblock %}

{% block body%}
<div class="row">
    {% comment %} formulario inventario {% endcomment %}
    <div class="col-md-4 offset-md-4">
        <h2>Edicion Categoria</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarCategoria/" method="POST" > {% csrf_token %}
                   <div class="form-group">
                       <input type="text" id="txtCodigo" name="txtCodigo" value="{{categoria.codigo_Categoria}}" class="form-control" placeholder="Codigo C" minlength="1" maxlength="6" readonly required>
                   </div> 
                   <div class="form-group">
                    <input type="text" id="txtNombre" name="txtNombre" value="{{categoria.nombre_c}}" class="form-control" placeholder="Nombre Categoria" minlength="1" maxlength="50" required>
                </div> 
                
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-success text-red">Enviar</button>
                </div> 
                </form>
            </div>
        </div>
    </div>

{% endblock %}
